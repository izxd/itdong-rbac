<script type="text/javascript">

	$(document).ready(function(){


	});

// 角色添加
function addRole(){
	var roleName = $("#role_name").val();
	if(roleName.length == 0){
		$(".mini.message").html("角色名不能为空.");
		return false;
	}
	if(roleName.length < 5){
		$(".mini.message").html("角色名过短.");
		return false;
	}

	$.ajax({
		url:"addRole",
		type:"POST",
		dataType:"json",
		data:{
			role_name:roleName
		},
		success:function(result,status,xhr){
			console.log(result);
			location.reload();
		},
		error:function(xhr,status,error){
			console.log(error);
		}
	})
}

// 角色编辑
function editRole(id,title,status){
	var radio_status = null;
	$("#edit_name_role").val(title);

	if(status == 0){
		$('.ui.checkbox').last().checkbox( "set checked" );
		radio_status = 0;
	}else if(status == 1){
		$('.ui.checkbox').first().checkbox( "set checked" );
		radio_status = 1;
	}

	$(".ui.checkbox").checkbox({
		onChecked:function(){
			radio_status = this.getAttribute("tabindex")
		}
	});

	$('.ui.edit.modal')
		.modal({
			closable  : false,
			selector  : {
				approve  : ".button"
			},
			onApprove:function(){
				
				var edit_name_role = $("#edit_name_role").val();

				$.ajax({
					url:"editRole",
					type:"POST",
					dataType:"json",
					data:{
						id:id,
						radio_status:radio_status,
						title:edit_name_role
					},
					success:function(result,status,xhr){
						console.log(result);
						location.reload();
					},
					error:function(xhr,status,error){
						console.log("出错了.");
					}
				})

			}
		})
		.modal('show');

}

// 角色删除
function delRole(id){
	$('.mini.modal')
	.modal({
		closable  : false,
		selector  : {
			approve  : ".negative",
			deny     : ".primary"
		},
		onDeny    : function(){

		},
		onApprove : function() {
			$.ajax({
				url:"delRole",
				type:"POST",
				dataType:"json",
				data:{
					id:id
				},
				success:function(result,status,xhr){
					console.log(result);
					location.reload();
				},
				error:function(xhr,status,error){
					console.log("出错了.");
				}
			})
		}
	})
	.modal('show');
}	

</script>
